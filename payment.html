<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 380px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .qr-container {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-container img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;

        }

        #amount {
            font-size: 18px;
            font-weight: 500;
            color: #444;
            margin: 15px 0;
        }

        .sponsored-apps {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            padding: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.15);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .pay-button {
            display: inline-block;
            padding: 14px 22px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition:  0.3s ease, transform 0.2s ease;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .pay-button:hover {
            background: linear-gradient(135deg, #0056b3, #004095);
            transform: scale(1.05);
        }
        .pay:hover {
            transform: scale(1.01);
            color: #ff18e4;
            cursor: pointer;
        }
    </style>
</head>
<body onload="loadPaymentDetails()">
    <div class="container">
        <h2>Scan QR Code to Pay</h2>
        <div class="qr-container">
            <img src="payment.jpg" alt="QR Code">
        </div>
        <p class="pay">Amount to Pay: â‚¹5000</p>

        <!-- Sponsored Payment Apps i used icon links -->
        <div class="sponsored-apps">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-pay-icon.png" alt="Google Pay" class="app-icon">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/paypal-icon.png" alt="PayPal" class="app-icon">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/phonepe-icon.png" alt="PhonePe" class="app-icon">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/paytm-icon.png" alt="Paytm" class="app-icon">
        </div>

        <a href="MEMEGEN.html" class="pay-button">Completed Payment</a>
    </div>
</body>
</html>
