<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Meme Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-links li a:hover {
            background: #555;
            border-radius: 5px;
        }

        /* Mobile Nav */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #333;
                width: 100%;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                padding: 10px 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Contact Section */
        .contact {
            padding: 80px 20px 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: #222;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .contact-form button {
            background: #222;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        .contact-form button:hover {
            background: #444;
        }

        /* Home Button */
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #222;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #444;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Meme Generator</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu-toggle">☰</div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Got questions? Want to collaborate? Drop us a message!</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Home Button -->
    <a href="index.html" class="home-btn">← Back to Home</a>

    <!-- Footer -->
    <footer>
        <p>© 2025 Meme Generator. All Rights Reserved.</p>
    </footer>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>

</body>
</html>
